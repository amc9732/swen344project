<div class="container-fluid">
    <div class="row profile col-md-12">
        <div class="col-md-12">
            <div class="profile-sidebar col-md-6 col-md-offset-3">

                <!-- SIDEBAR USERPIC -->
                <div class="profile-userpic col-md-12 text-center">
                    <img class="pro-pic" ng-src="{{imageUrl}}" alt="&lt;your image here&gt;">
                </div>
                <!---->

                <!-- SIDEBAR USER TITLE -->
                <div class="profile-usertitle vertical-center col-md-12">
                    <div class="profile-usertitle-name col-md-12">
                        <div class="col-md-12 text-center full-name"> {{fullName}} </div>
                        <button class="col-md-6 col-md-offset-3 btn-success" linked-in type="button">Import LinkedIn Info</button>
                        <button class="col-md-6 col-md-offset-3 btn-danger" ng-click="removeLinkedIn()" ng-hide="linkedInAuthorized" type="button">Disconnect from LinkedIn</button>
                    </div>
                </div>
                <!---->

                <!-- SIDEBAR MENU -->
                <div class="profile-usermenu  col-md-12">
                    <ul class="nav col-md-6 col-md-offset-3">
                        <li class="active col-md-12 col-sm-12 col-lg-12">
                            <a href="#">
                            <i class="glyphicon glyphicon-home"></i>
                            Current Courses </a>
                        </li>

                        <li class="col-md-12 col-sm-12 col-lg-12" ng-repeat="course in currCourses">
                            Class ID: {{course.ClassID}}
                        </li>

                        <li class="col-md-12 col-sm-12 col-lg-12">
                            <a href="#">
                                <i class="glyphicon glyphicon-home"></i>
                                Course History </a>
                        </li>

                        <li class="col-md-12 col-sm-12 col-lg-12">
                            <a href="#">
                            <i class="glyphicon glyphicon-user"></i>
                            Account Settings </a>
                        </li>
                    </ul>
                </div>
                <!---->
            </div>
        </div>
    </div>
</div>
